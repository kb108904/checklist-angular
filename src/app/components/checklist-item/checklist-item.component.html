<ul>
  <li *ngFor="let item of checklist | async; let i = index" [ngClass]="item.checkbox? 'done':'not-done'">
	<label>{{item.text}}</label>
  <input type="checkbox"
    [checked]="item.checkbox"
    (change)="checkItem(item.checkbox, item.text)">

  <button (click)="removeItem(item.text)">X</button>
  </li>
</ul>
